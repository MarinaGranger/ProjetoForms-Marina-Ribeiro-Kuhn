<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="telalogin.css" media="screen">
    <title>Tela de Login</title>
</head>

<body>
    <form>
        <!--label e input utilizados para criar o campo onde podemos preencher o usuário e a senha-->
        <label for="Usuário">Usuário:</label><br>
        <input type="Usuário" id="Usuário" name="Usuário" required><br><br>
        <label for="Senha">Senha:</label><br>
        <input type="Senha" id="Senha" name="Senha" required><br><br>
        
        <!--Button usado para criar o botão-->
        <button type="submit"> Login</button>
                
    </form>

</body>

</html>
