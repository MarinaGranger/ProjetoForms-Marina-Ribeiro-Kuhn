<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Contato.css" media="screen">
    <title>Contato</title>
</head>

<body>

    <form>

        <!--fielset para criar uma espécie de margem-->
        <fieldset>
            <!--legend usado para um "título" entre a margem-->
            <legend>
                Contato
            </legend>

            <!--primeiro input usado para criar campo de nome completo-->
            <input type="text" id="nome" name="nome" placeholder="  Nome Completo"><br><br>

            <!--segundo input usado para criar campo de e-mail-->
            <input type="email" id="email" name="email" placeholder="  Seu@email.com"><br><br>

            <!--terceiro input usado para criar campo de empresa/organização-->
            <input type="Empresa/organização" id="Empresa/organização" name="Empresa/organização"
                placeholder="  Empresa/organização"><br><br>

            <!--Quarto input usado para criar campo de motivo do contato-->
            <input type="Motivo do contato" id="Motivo do contato" name="Motivo do contato"
                placeholder="  Motivo do contato"><br><br>

            <!--Quinto input usado para criar campo de tel-->
            <input type="Tel" id="Tel" name="Tel" placeholder="  Tel"><br><br>

            <!--textarea usado para criar campo de mensagem-->
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="  Mensagem"></textarea><br><br>

           <!--button usado para criar botão de enviar-->
            <button type="submit">Limpar tela</button>

        </fieldset>
    </form>

</body>

</html>
